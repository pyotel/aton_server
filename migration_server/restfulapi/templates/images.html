<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>KETI 스마트 항로표지 플랫폼 4CH 이미지 리스트</h1>

    <form method="get" action="/img">
        <label for="date">날짜 선택:</label>
        <input type="date" id="date" name="date" value="{{ selected_date }}">
        <input type="submit" value="조회">
    </form>
    
    <div class="gallery">
        {% for timestamp, channels in grouped_images.items() %}
            <h2>{{ timestamp.strftime('%Y-%m-%d %H:%M') }}</h2>
            <div>
                {% for ch in ['1', '2', '3', '4'] %}
                    {% if channels.get(ch) %}
                        <div style="display: inline-block; margin: 10px;">
                            <img src="{{ url_for('send_image', filename=channels[ch]) }}" alt="채널 {{ ch }}" onclick="openModal(this.src)">
                            <p>채널 {{ ch }} - {{ channels[ch] }}</p>
                        </div>
                    {% else %}
                        <div style="display: inline-block; margin: 10px; width: 200px; height: 150px; background-color: #eee; text-align: center; line-height: 150px;">
                            채널 {{ ch }} 없음
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>   

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
    </div>

    <script>
        // Open the Modal
        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = src;
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
