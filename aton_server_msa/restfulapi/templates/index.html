<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 항로표지 통합플랫폼 웹 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>스마트 항로표지 통합플랫폼 웹 서비스</h1>
    <table>
        <thead>
            <tr>
                <th>Route</th>
                <th>Template File</th>
            </tr>
        </thead>
        <tbody>
            {% for route in routes %}
            <tr>
                <td><a href="{{ route.route }}">{{ route.route }}</a></td>
                <td>{{ route.template }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
